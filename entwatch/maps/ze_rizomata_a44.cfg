"entities"
{
"0" //Simple order of items starting from 0, for next items use 1,2,3 etc.
{
"name" "Healing Orb 1" //This is what will be displayed in chat (ie. Player has picked up Heal Materia)
"shortname" "Heal 1" //This is what you will see in the scoreboard (limited space, so please use shortened names like Heal)
"game_ui_name"	"" //Should leave this blank, unless the specified item uses game_ui to control actions (ie.Dovakhin -Skyrim)
"color" "{green}" //example: "{darkred}" Specifies the color of the item when displayed in the chat. Color combinations below
"buttonclass" "func_button" //In most cases it's func_button, but others can happen, like func_door
"filtername" "" //No need to fill this, but it's a "filtername" keyvalue in the weapon_* entity
"hasfiltername" "false" //Leave this false
"blockpickup" "false" //Make it pickable or not
"allowtransfer" "true" //Self explanatory
"forcedrop" "true" //Drop the item on death or not
"chat" "true" //Show it in chat or not
"hud" "true" //Display in scoreboard or not
"hammerid" "588880" //This is the "hammerid" of the weapon_* entity that carries the item. Instructions below.
"mode" "2" // 1-spam protection only, 2 - unlimited uses with cooldown, 3 - max uses, 4 - max uses with cooldowns between each use, 5 - max uses with cooldown after those uses (ie. use 3 times > cooldown > use 3 times > cd)
"maxuses" "0" //Self explanatory
"cooldown" "55" //Time before being able to use again
"maxamount" "1" //How many instances of this item can be in the map. ze_toaster is a good example. (obviously put 1 as a starting value if you want it to work)
}

